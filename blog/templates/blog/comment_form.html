{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>Create Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Done</button>
        <a href="{% url 'blog:post_detail' post.pk %}"class="btn">Cancel</a>
    </form>
{% endblock %}
