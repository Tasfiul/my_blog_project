{% extends 'blog/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    {% if form.instance.pk %}
        <h2>Edit Post</h2>
    {% else %}
        <h2>Write Post</h2>
    {% endif %}
    {{ form.media }}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Save Post</button>
        <a href="{% url 'blog:post_list' %}">Cancel</a>
    </form>
{% endblock %}
